<!DOCTYPE html>
<html lang="ru" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!--<link th:href="@{/css/homeStyle.css}" rel="stylesheet"/>-->
    <p style="text-align: center"><img th:src="@{/images/logo1.png}" alt="Логотип КЭМЗ"/></p>
    <!--<link rel="shortcut icon" href="https://static.tildacdn.com/tild3233-3764-4861-a366-353637613836/Group_18.jpg" type="image/jpg">-->
    <h1 style="text-align: center">ОАО "Концерн КЭМЗ"</h1>
</head>
<body>
<br>
<br>
<br>
<header><h2>Список изделий</h2></header>
<main>
    <div class="products">
        <div th:if="${products.size()>0}">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="colgroup">Название</th>
                    <th scope="colgroup">Шифр</th>
                    <th scope="colgroup">Маршрут</th>
                    <th scope="colgroup">Тип</th>
                    <th scope="colgroup">Входимость</th>
                    <td></td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="selectedProduct : ${products}">
                    <td th:text="${selectedProduct.getName}"></td>
                    <td th:text="${selectedProduct.getCipher}"></td>
                    <td th:text="${selectedProduct.getRoute}"></td>
                    <td th:text="${selectedProduct.getType.getType}"></td>
                    <td th:text="${selectedProduct.getProduct}"></td>
                    <td>
                        <form th:method="get" th:action="@{${selectedProduct.getCipher}}">
                            <button style="background-color: darkred; color: antiquewhite">Открыть</button>
                        </form>
                    </td>
                    <td>
                        <form th:method="delete" th:action="@{${selectedProduct.getCipher}}">
                            <button style="color: darkred">Удалить</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="delete-all-products">
                <form th:method="delete" th:action="@{''}">
                    <input class="delete-all" type="submit" value="Очистить список">
                </form>
            </div>
        </div>
        <div th:if="${products.size()==0}">
            Список деталей пуст!
            <form enctype="multipart/form-data" th:method="post" th:action="@{''}">
                <p>Загрузите файл</p>
                <p><input type="file" name="file" multiple></p>
                <input type="submit" value="Загрузить">
            </form>
        </div>
    </div>
</main>
</body>
</html>
